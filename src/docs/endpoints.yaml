openapi: 3.0.0
info:
    title: 'Events Ticketing API Documentation'
    description: >-
        This documentation covers the APIs used to scan and check-in barcode tickets for events.
    version: 0.0.1
servers:
    - url: '{url}'
      variables:
          url:
              default: http://localhost:3000
              enum:

components:
    schemas:
        StatusEnum:
            type: string
            enum:
                - success
                - error
                - critical
        EventSchema:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                startDate:
                    type: string
                    format: date-time
                endDate:
                    type: string
                    format: date-time
                status:
                    type: boolean
                metadata:
                    type: object
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
            required:
                - id
                - name
                - startDate
                - status
        EventRegistrationDetailsSchema:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                    example: 'c9ebabfa-516a-4d43-91d4-9d6c972510dd'
                createdAt:
                    type: string
                    format: date-time
                    example: '2024-11-20T07:11:30.221Z'
                status:
                    type: boolean
                    example: true
                user:
                    type: object
                    properties:
                        id:
                            type: string
                            format: uuid
                            example: '3e0104a2-a820-4a8b-8ade-29692002abe5'
                        email:
                            type: string
                            format: email
                            example: 'gombe@mail.com'
                        name:
                            type: string
                            nullable: true
                event:
                    type: object
                    properties:
                        id:
                            type: string
                            format: uuid
                            example: '3e0104a2-a820-4a8b-8ade-29692002abe5'
                        name:
                            type: string
                tickets:
                    type: array
                    items:
                        $ref: '#/components/schemas/TicketSchema'
        CheckInRequestSchema:
            type: object
            properties:
                status:
                    type: string
                    enum: [Confirmed, Cancelled]
                    default: Confirmed
            required:
                - status
        CheckInSuccessResponseSchema:
            type: object
            properties:
                message:
                    type: string
                    default: Ticket successfully checked in
                time:
                    type: string
                    format: date-time
                    example: '2024-11-20T07:11:30.221Z'
        TicketSchema:
            type: object
            properties:
                ticketId:
                    type: string
                    example: 'bala-bulu'
                barcodeData:
                    type: string
                    format: base64
                    description: Base64 encoded barcode image
                status:
                    $ref: '#/components/schemas/TicketStatusEnum'
        TicketStatusEnum:
            type: string
            description: Represents the possible states of a ticket in the system
            enum:
                - Pending
                - Confirmed
                - Cancelled
            default: Pending
            x-enum-metadata:
                Pending:
                    description: Initial state when ticket is created but not yet validated
                    code: 0
                Confirmed:
                    description: Ticket has been validated and is ready for use
                    code: 1
                Cancelled:
                    description: Ticket has been cancelled and is no longer valid
                    code: 2
                Used:
                    description: Ticket has been used and cannot be used again
                    code: 3

tags:
    - name: Events
      description: >-
          The `/events` endpoints let you manage your event as well as check-in users seamlessly.

paths:
    /events/:
        get:
            tags:
                - Events
            summary: Get all events
            description: >-
                Gets all events
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        $ref: '#/components/schemas/StatusEnum'
                                    data:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/EventSchema'
                            examples:
                                Success:
                                    summary: Get all events successfully
                                    value:
                                        status: success
                                        data:
                                            - id: d64b8aaf-fc68-48ac-b221-5ef9cfac95ac
                                              name: YPIT Series F
                                              startDate: '2024-11-30T12:00:00.000Z'
                                              endDate: null
                                              status: true
                                              metadata: null
                                              createdAt: '2024-11-28T10:49:27.531Z'
                                              updatedAt: '2024-11-28T10:49:27.531Z'

    /events/{eventId}/registrations/{ticketIdorEmail}:
        get:
            tags:
                - Events
            summary: Get single event registration
            description: >-
                Find information about an attendee's event registration using the ticket ID or registered email address
            parameters:
                - name: eventId
                  in: path
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: The ID of the event
                  example: d64b8aaf-fc68-48ac-b221-5ef9cfac95ac
                - name: ticketIdorEmail
                  in: path
                  schema:
                      type: string
                  required: true
                  examples:
                      email:
                          value: emanuel.hirthe@inboxbear.com
                      ticktetId:
                          value: oxtq-erzy
            responses:
                '200':
                    description: OK
                    headers:
                        Content-Type:
                            schema:
                                type: string
                                example: application/json; charset=utf-8
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        $ref: '#components/schemas/StatusEnum'
                                    data:
                                        $ref: '#components/schemas/EventRegistrationDetailsSchema'
                            example:
                                status: success
                                data:
                                    id: b50fa8c4-ff49-45fb-bb56-7a232e149585
                                    createdAt: '2024-11-28T10:49:27.557Z'
                                    status: true
                                    user:
                                        id: a6b11ba9-3128-42e2-8642-026b28489711
                                        email: emanuel.hirthe@inboxbear.com
                                        name: Emanuel Hirthe
                                    event:
                                        id: d64b8aaf-fc68-48ac-b221-5ef9cfac95ac
                                        name: YPIT Series F
                                    numberOfTickets: 1
                                    tickets:
                                        - ticketId: oxtq-erzy
                                          barcodeData: >-
                                              data:image/png;base64,
                                          status: Pending
                '400':
                    description: Bad Request
                    headers:
                        Content-Type:
                            schema:
                                type: string
                                example: application/json; charset=utf-8
                    content:
                        application/json:
                            schema:
                                type: object
                            example:
                                status: error
                                error:
                                    code: error.api.not_found
                                    context: Oops! Event registration details not found 😢

    /events/{eventId}/registrations/{ticketId}:
        post:
            tags:
                - Events
            summary: Check in to event
            description: >-
                Use the attendee's ticket ID to check-in for the specified event.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CheckInRequestSchema'
            parameters:
                - name: eventId
                  in: path
                  schema:
                      type: string
                  required: true
                  example: d64b8aaf-fc68-48ac-b221-5ef9cfac95ac
                - name: ticketId
                  in: path
                  schema:
                      type: string
                  required: true
            responses:
                '200':
                    description: OK
                    headers:
                        Content-Type:
                            schema:
                                type: string
                                example: application/json; charset=utf-8
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        $ref: '#/components/schemas/StatusEnum'
                                    data:
                                        $ref: '#/components/schemas/CheckInSuccessResponseSchema'
                            example:
                                status: success
                                data:
                                    message: Ticket successfully checked in
                                    time: '2024-11-28T11:09:04.849Z'
                '400':
                    description: Bad Request
                    headers:
                        Content-Type:
                            schema:
                                type: string
                                example: application/json; charset=utf-8
                    content:
                        application/json:
                            schema:
                                type: object
                            examples:
                                example-0:
                                    summary: Invalid Ticket
                                    value:
                                        status: error
                                        error:
                                            code: error.api.ticket_invalid
                                example-1:
                                    summary: Duplicate check-in
                                    value:
                                        status: error
                                        error:
                                            code: error.api.ticket_claimed
                                            context: >-
                                                Ticket for emanuel.hirthe@inboxbear.com was used at Thu
                                                Nov 28 2024 12:06:52 GMT+0100 (West Africa Standard
                                                Time)

    /emails/send/{email}:
        post:
            tags:
                - Test Email
            summary: Send out email
            parameters:
                - name: email
                  in: path
                  schema:
                      type: string
                  style: simple
                  explode: false
                  required: true
                  examples:
                      tobisupreme:
                          value: tobi.balo@gmail.com
                      ypit:
                          value: someoneintech@gmail.com
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: string
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        example: error
                                    error:
                                        type: object
                                        properties:
                                            code:
                                                type: string
                                            critical:
                                                type: boolean
                                                example: true
